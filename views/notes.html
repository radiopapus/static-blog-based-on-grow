{% extends "/views/base.html" %}

{% block main %}
{% set last_post = g.docs('posts', locale=doc.locale)|last %}
<div class="meta">
    <h2>{{_(last_post.title)}}</h2>
    <div class="attribution attribution-container">
        <div class="text-centered">
            {{_('Posted')}}: {{last_post.dates.published}}
        </div>
    </div>
</div>
  {{last_post.html|safe}}

{% set doc_prev = doc.prev(posts) %}

<div class="page-nav__right">
<!-- Put this script tag to the <head> of your page -->
<script type="text/javascript" src="https://vk.com/js/api/share.js?95" charset="windows-1251"></script>

<!-- Put this script tag to the place, where the Share button will be -->
<script type="text/javascript"><!--
document.write(VK.Share.button(false,{type: "link_noicon", text: "Поделиться", noparse: false}));
--></script>
</div>

{% include "/partials/recent.html" %}
{% endblock %}
